<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Immoral Demo Page</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local lib and tests. -->
  <link rel="stylesheet" type="text/css" href="../src/immoral.css">
  <script src="../src/immoral.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      var options = {
        content: '<iframe src="//localhost/" seamless></iframe>',
        modalStyle: {
          width: '980px',
          height: '90%',
          margin: '0 auto'
        }
      };
      $.immoral(options);
      $('#modal_demo_page').immoral();
    });
  </script>
</head>
<body>
  <header role="banner">
    <h1>Immoral</h1>
  </header>
  <section role="main">
    <p>This will open a <a href="#modal_demo_page" rel="modal">modal</a>.</p>
  </section>
  <footer role="contentinfo">
    <p>A spunky clean flexible no-forced-design modal library.</p>
  </footer>

  <div id="modal_demo_page" class="modal" style="display: none;">
    <div class="modal--content format_text">
    </div>
  </div><!-- #modal_demo_page -->
</body>
</html>
