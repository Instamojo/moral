<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Immoral Demo Page</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/immoral.js"></script>

  <style type="text/css">
    * {
      margin:  0;
      padding: 0;
      font-size: 100%;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }
    body {
      font: 300 100%/1.5 Ubuntu, sans-serif;
      background-color: #f9f9f9;
      color: #444;
      padding: 24px;
    }
    h1 {
      font-size: 36px;
      font-size: 2.25rem;
      line-height: 1.3333333;
      font-weight: 300;
    }
    a {
      color: #005880;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#modal-1').immoral({
        modalStyle: {
          'width': '980px',
          'height': '90%',
          'margin': '0 auto',
          'background': 'white',
        }
      });
      $('#modal-2').immoral({
        modalStyle: {
          'width': '980px',
          'height': '90%',
          'margin': '0 auto',
          'background': 'white',
        }
      });
      $('#modal-3').immoral({
        content: '<p>Some custom html.</p>',
        modalStyle: {
          'width': '980px',
          'height': '90%',
          'margin': '0 auto',
          'background': 'white',
        }
      });
      $('#modal-4').immoral({
        content: '<p>The effin\' override.</p>',
        modalStyle: {
          'width': '980px',
          'height': '90%',
          'margin': '0 auto',
          'background': 'white',
        }
      });
    });
  </script>
</head>
<body>
  <header role="banner">
    <h1>Immoral</h1>
  </header>
  <section role="main">
    <p>This will open a <a id="modal-1" href="http://localhost/" rel="modal">modal</a>.</p>
    <p>This will open another <a id="modal-2" href="#test-modal" rel="modal">modal</a>.</p>
    <p>And this will open will be yet another <a id="modal-3" href="#" rel="modal">modal</a>.</p>
    <p>And this is damned override <a id="modal-4" href="http://localhost/" rel="modal">modal</a>.</p>
  </section>
  <footer role="contentinfo">
    <p>A spunky clean flexible no-forced-design modal library.</p>
  </footer>
  <div id="test-modal" style="display: none;">
    <p>Some testing data for a modal.</p>
  </div>
</body>
</html>
