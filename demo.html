<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Immoral Demo Page</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/immoral.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      var options1 = {

        modalStyle: {
          'width': '980px',
          'height': '90%',

      $('#modal_demo_page1').immoral(options1);

        content: '<iframe src="//localhost/info.php" seamless></iframe>',

          'height': '90%',

          'background': '#eee',

      $('#modal_demo_page2').immoral(options2);
    });
  </script>

<body>
  <header role="banner">
    <h1>Immoral</h1>

    <p>This will open a <a href="#modal_demo_page1" rel="modal">modal</a>.</p>

    <div class="modal-content">
